server.port=8081
server.servlet.session.timeout=60m
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.name=dhis2db
spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME:localhost}:${RDS_PORT:5432}/${RDS_DB_NAME:dhis2db}
spring.datasource.username=${RDS_USERNAME:dhis2admin}
spring.datasource.password=${RDS_PASSWORD:12345678}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.application.name= Dhis2Task
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.jackson.serialization.fail-on-empty-beans=false
logging.level.com.johnny.dhis2task= DEBUG
logging.file.name=log/dhis2task.log
logging.file.path=log/